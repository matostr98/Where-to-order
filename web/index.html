<script>



const getTest = async () => {
    // var name = document.getElementById("shipping[name]").value;
    var city = document.getElementById("shipping[city]").value;
    var zipcode = document.getElementById("shipping[zipcode]").value;
    var street = document.getElementById("shipping[address]").value;
    street = street.replace(" ","+");
    
    const response = await fetch('http://localhost:8080/request/?chosen_street='+street+'&chosen_city='+city+'&chosen_zip='+zipcode);
    const myJson = await response.json(); //extract JSON from the http response
    var str = '<h4 class="ui dividing header">Result</h4>';  
    if(myJson.status == 404){
      str += `<div class="ui red basic label">
      Address not found
    </div>`
    }else{

      //document.write('arrlen = ' + myJson.location[0].betterLocation.pointName);
      // for (var loc in myJson.location){
      //   document.write(loc.betterLocation.pointName)
      // }

      for (var i = 0; i< myJson.location.length; i++){

      // }
      // for (var loc in myJson.location){
        switch(myJson.location[i].betterLocation.shopType){
          case "UPS": color = "brown"; break;
          case "ZABKA": color = "olive"; break;
          case "RUCH": color = "green"; break;
          case "ORLEN": color = "red"; break;
          case "POCZTA_POLSKA": color = "red"; break;
          case "PACZKOMAT": color = "yellow"; break;
          default: color = "gray"; break;

        }
      str += `<a class="ui ${color} image label main-label">
      <img src="images/icons/ico_${myJson.location[i].betterLocation.shopType}.png">
      ${myJson.location[i].betterLocation.pointName} <span style="display:inline-bmyJson.location[i]k; width: 10px;"></span>
      ${myJson.location[i].betterLocation.street} <span style="display:inline-bmyJson.location[i]k; width: 10px;"></span> 
      ${myJson.location[i].betterLocation.city} <span style="display:inline-bmyJson.location[i]k; width: 10px;"></span>
      ${myJson.location[i].betterLocation.zip} <div class="detail">
      ${myJson.location[i].betterLocation.distance.toFixed(2)}km</div>
      </a>
      
    `
    if(myJson.location[i].betterLocation.notes != ""){
      str += `<div class="ui left pointing blue basic label">
      ${myJson.location[i].betterLocation.notes}
    </div><br>`
    } else {
      str += `<br>`
    }
      }


      
    }
        document.getElementById("result").innerHTML = str;
    
}
